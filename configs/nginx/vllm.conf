server {
    listen 80;
    server_name universal-constructor.com;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name litellm.universal-constructor.com;

    ssl_certificate /etc/nginx/ssl/universal-constructor.crt;
    ssl_certificate_key /etc/nginx/ssl/universal-constructor.key;
    location / {
        proxy_pass http://127.0.0.1:4000; # Note the trailing slash here is vital

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support for streaming logs in the UI
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Large timeout for heavy API requests
        proxy_read_timeout 600s;
        proxy_buffering off;
    }
}

server {
    listen 443 ssl;
    server_name openwebui.universal-constructor.com;

    ssl_certificate /etc/nginx/ssl/universal-constructor.crt;
    ssl_certificate_key /etc/nginx/ssl/universal-constructor.key;
    location / {
        proxy_pass http://127.0.0.1:3000;
        
        # Identity Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support (Crucial for AI response streaming)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Prevent timeouts during long AI generations
        proxy_read_timeout 600s;
        proxy_buffering off;
    }
}

